{% block set_password_form %}
    <div id="login_card"
         class="w-full max-w-xl p-6 space-y-8 sm:p-8 bg-white rounded-lg shadow-md dark:bg-gray-800">
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Set User Password</h2>
        <form class="mt-8 space-y-5"
              method="POST"
              hx-post="{% url "core:set_user_password" %}"
              hx-swap="none"
              hx-vals='{"email": "{{ user_email }}" }'>
            <div>
                <label for="password"
                       class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                <input type="password"
                       required
                       name="password"
                       id="password"
                       class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                       placeholder="••••••••" />
            </div>
            <div>
                <label for="confirm_password"
                       class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm Password</label>
                <input type="password"
                       name="confirm_password"
                       id="confirm_password"
                       placeholder="••••••••"
                       class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" />
            </div>
            {% block set_error_message %}
                <div id="error_list">
                    {% for error in password_validation_errors %}<div class="text-sm font-bold text-red-500">{{ error }}</div>{% endfor %}
                </div>
            {% endblock %}
            <button type="submit"
                    class="w-full px-5 py-3 text-base font-medium text-center text-white bg-primary-700 rounded-lg hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 sm:w-auto dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                Set Password
            </button>
        </form>
    </div>
{% endblock %}
