{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
              rel="stylesheet" />
        <link href="{% static "assets/css/global.css" %}" rel="stylesheet" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                content: [
                    "./layouts/**/*.html",
                    "./content/**/*.md",
                    "./content/**/*.html",
                    "./src/*.js",
                    "./node_modules/flowbite/**/*.js",
                ],
                safelist: [
                    "w-64",
                    "w-1/2",
                    "rounded-l-lg",
                    "rounded-r-lg",
                    "bg-gray-200",
                    "grid-cols-4",
                    "grid-cols-7",
                    "h-6",
                    "leading-6",
                    "h-9",
                    "leading-9",
                    "shadow-lg",
                    "bg-opacity-50",
                    "dark:bg-opacity-80",
                ],
                darkMode: "class",
                theme: {
                    extend: {
                        colors: {
                            primary: {
                                50: "#eff6ff",
                                100: "#dbeafe",
                                200: "#bfdbfe",
                                300: "#93c5fd",
                                400: "#60a5fa",
                                500: "#3b82f6",
                                600: "#2563eb",
                                700: "#1d4ed8",
                                800: "#1e40af",
                                900: "#1e3a8a",
                            },
                        },
                        fontFamily: {
                            sans: [
                                "Inter",
                                "ui-sans-serif",
                                "system-ui",
                                "-apple-system",
                                "system-ui",
                                "Segoe UI",
                                "Roboto",
                                "Helvetica Neue",
                                "Arial",
                                "Noto Sans",
                                "sans-serif",
                                "Apple Color Emoji",
                                "Segoe UI Emoji",
                                "Segoe UI Symbol",
                                "Noto Color Emoji",
                            ],
                            body: [
                                "Inter",
                                "ui-sans-serif",
                                "system-ui",
                                "-apple-system",
                                "system-ui",
                                "Segoe UI",
                                "Roboto",
                                "Helvetica Neue",
                                "Arial",
                                "Noto Sans",
                                "sans-serif",
                                "Apple Color Emoji",
                                "Segoe UI Emoji",
                                "Segoe UI Symbol",
                                "Noto Color Emoji",
                            ],
                            mono: [
                                "ui-monospace",
                                "SFMono-Regular",
                                "Menlo",
                                "Monaco",
                                "Consolas",
                                "Liberation Mono",
                                "Courier New",
                                "monospace",
                            ],
                        },
                        transitionProperty: {
                            width: "width",
                        },
                        textDecoration: ["active"],
                        minWidth: {
                            kanban: "28rem",
                        },
                    },
                },
            };
        </script>
    </head>
    <body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
          class="bg-gray-50 dark:bg-gray-800">
        {% block content %}{% endblock %}
        <div id="chat_container"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
        <script src="{% static 'assets/js/dark-mode.js' %}"></script>
        <script src="{% static 'assets/js/htmx.min.js' %}"></script>
        <script src="{% static 'assets/js/jquery-3.7.1.min.js' %}"></script>
        {% block javascript %}{% endblock %}
        <script>
            document.body.addEventListener("toggleChatWindow", (event) => {
                var dropdown = document.getElementById("userMenuDropdown");
                if (dropdown) {
                    dropdown.classList.toggle("hidden");
                }
            });
        </script>
    </body>
</html>
